<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generation Nepal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen dark:bg-black dark:text-white">

                <a href="#home" class="hover:opacity-90">Home</a>

                <p class="hidden sm:block text-center mt-2 text-3xl text-slate-900 dark:text-white">

                <img class="w-1/2 mb-6" src="./images/laptop3.jpg" alt="">

                    Home
                </h3>

                    $
                </p>
                <p class="sm:hidden text-center text-2xl mt-2 text-slate-900 dark:text-white">
                    Budget Laptop
                </p>
            </li>
                 <li class="w-2/3
                  sm:w-5/6 flex flex-col

                  border-solid
                   border-red-900

                <p class="hidden sm:block text-center mt-2 text-3xl text-slate-900 dark:text-white">

        <hr class="mx-auto bg-black dar:bg-white w-1/2">
        <section id="about" class="p-6 my-12">
            <h2 class="text-4xl font-bold text-center sm:text-5xl mb-6 text-slate-900 dark:text-white">
            About Us
            </h2>
        </section>

        <section id="contact" class="p-6 my-12">
            <h2 class="text-4xl font-bold text-center sm:text-5xl mb-6 text-slate-900 dark:text-white">
